<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>STROKE PREDICTION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .head {
            font-weight: bolder;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2d4059;
        }

        .btn-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 30px; /* Adds space between form fields */
        }

        .form-group label {
            font-weight: bold;
            color: #2d4059;
            margin-bottom: 20px; /* Adds space between label and input box */
            display: block; /* Ensures label and input box are on separate lines */
        }

        .form-select, .form-control {
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            border: 2px solid #d3d3d3;
            transition: border-color 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #84fab0;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #84fab0 !important;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8fd3f4 !important;
        }

        .btn-container h4 {
            font-weight: 600;
            color: #2d4059;
            margin-bottom: 20px;
        }

        .prediction {
            background: #2d4059;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .head {
                font-size: 2.2rem;
            }

            .container {
                padding: 20px;
            }

            .btn-container h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="head">Stroke Prediction</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-container">
                    <!-- Main Input Form -->
                    <form action="{{ url_for('predict') }}" method="post" class="form-inline">
                        <div class="row">
                            <div class="col-md-6">
                                <img class="image" src="{{ url_for('static', filename='image3.webp') }}" width="100%" height="auto" />
                            </div>
                            <div class="col-md-6">
                                <h4>Enter Details</h4>

                                <div class="form-group">
                                    <label for="gender">GENDER</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>

                        

                                <div class="form-group">
                                    <label for="hypertension">HYPERTENSION</label>
                                    <select class="form-select" id="hypertension" name="hypertension">
                                        <option value="1" selected>Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="disease">HEART DISEASE</label>
                                    <select class="form-select" id="disease" name="disease">
                                        <option value="1" selected>Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="married">EVER MARRIED</label>
                                    <select class="form-select" id="married" name="married">
                                        <option value="1" selected>Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="work">WORK TYPE</label>
                                    <select class="form-select" id="work" name="work">
                                        <option value="3" selected>Self-employed</option>
                                        <option value="2">Private</option>
                                        <option value="4">Children</option>
                                        <option value="0">Government Job</option>
                                        <option value="1">Never_worked</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="residence">RESIDENCE TYPE</label>
                                    <select class="form-select" id="residence" name="residence">
                                        <option value="1" selected>Urban</option>
                                        <option value="0">Rural</option>
                                    </select>
                                </div>

                        

                                <div class="form-group">
                                    <label for="smoking">SMOKING STATUS</label>
                                    <select class="form-select" id="smoking" name="smoking">
                                        <option value="0">Unknown</option>
                                        <option value="2" selected>Never smoked</option>
                                        <option value="1">Formerly smoked</option>
                                        <option value="3">Smokes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="age">AGE</label>
                                    <input type="number" class="form-select" name="age" placeholder="Age" min="1" max="100" required />
                                </div>
                                <div class="form-group">
                                    <label for="avg_glucose_level">AVERAGE GLUCOSE LEVEL</label>
                                    <input type="text" class="form-select" name="avg_glucose_level" placeholder="Average Glucose Level" required />
                                </div>

                                <div class="form-group">
                                    <label for="bmi">BMI</label>
                                    <input type="text" class="form-select" name="bmi" placeholder="Body Mass Index (BMI)" required />
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>
                            </div>
                        </div>
                    </form>
                    <center>
                        <h1 class="prediction">{{prediction_text}}</h1>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
